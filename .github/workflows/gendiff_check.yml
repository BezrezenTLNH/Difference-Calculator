
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: "Install poetry"
        run: |
          pip install poetry

      - name: "Install requirements"
        run: |
          make install

      - name: Run linter
        run: |
          make lint

      - name: Run tests
        run: |
          make test

      - name: Create Reporter
        run: |
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          chmod +x ./cc-test-reporter
          ./cc-test-reporter before-build
      - name: Test
        run: |
          make test-cov
      - name: Sending Reporter
        env:
          CC_TEST_REPORTER_ID: a1976d452510212d916d37ace7b236667c11b28484d897da892742ccf02a22c7
        run: |
          ./cc-test-reporter after-build -r a1976d452510212d916d37ace7b236667c11b28484d897da892742ccf02a22c7